<!DOCTYPE html>
<html>

<head>
    <title>View Subtask</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: whitesmoke;
            text-align: center;
            padding: 20px;
        }

        .subtask-box {
            width: 300px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid lightgray;
            margin-bottom: 12px;
        }

        button {
            background: red;
            color: white;
            padding: 6px;
            ;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h2>Your Subtask:</h2>
    <p><b>Task ID:</b><span id="taskDisplay"></span></p>
    <!-- <p><b>Task ID:</b><span id="boardId"></span></p> -->

    <!-- Subtask list container -->
    <div id="subtaskList"></div>

    <p class ="logoutbtn" id ="logoutbtn">Logout</p>

    <a href="tasks.html?board_id=${board_id}">Back to Tasks</a>

    <script>
        const API = "http://127.0.0.1:8000";
        const token = localStorage.getItem("token");

        if (!token) {
            alert("Invalid Credentials")
        }

        function authHeaders() {
            return {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            };
        }

        async function loadData() {
            const params = new URLSearchParams(window.location.search);
            const task_id = params.get("task_id");
            const board_id = params.get("board_id");

            // show task_id and board_id
            // document.getElementById("taskId").innerHTML = task_id;
            // document.getElementById("boardId").innerHTML = board_id;

            // If URL does not contain board_id
            if (!task_id || !board_id) {
                alert("Invalid URL!");
                return;
            }

            document.getElementById("taskDisplay").textContent = task_id;

            // Fetch all tasks of this board
            const res = await fetch(`${API}/subtasks/${task_id}?board_id=${board_id}`, {
                headers: authHeaders()
            });
            if (!res.ok) {
                alert("Fail to load Subtask")
            }

            const subtasks = await res.json();

            const list = document.getElementById("subtaskList")
            list.innerHTML = "";

            if (subtasks.length == 0) {
                list.innerHTML = "<p>No subtask</p>"
            }

            subtasks.forEach(subtask => {
                list.innerHTML += `
                        <div class ="subtask-box">
                            <h3>${subtask.title}</h3>
                            <button onclick ="deletesubtask(${subtask.id})">Delete Subtask</button>
                        </div>  
                    `;
            });
        }
        loadData();


        async function deletesubtask(subtask_id) {

            // fetch board_id again
            const params= new URLSearchParams(window.location.search);
            const board_id = params.get("board_id");

            if (!confirm("Are you sure you want to delete this subtask")){
                return;
            }

            const res = await fetch(`${API}/subtasks/${subtask_id}`, {
                method: "DELETE",
                headers: authHeaders()
            });
            const data = await res.json();

            if (res.ok) {
                alert("Deleted Subtask Successfully!");
                loadData();
            } else {
                alert("Error :" + data.detail);
            }
        }

        document.getElementById("logoutbtn").addEventListener("click", () =>{
            localStorage.removeItem("token");
            alert("Logged Out!")
            window.location.href="login.html";
        });
    </script>

</body>

</html>
