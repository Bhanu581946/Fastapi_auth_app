<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Change Member Role</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: whitesmoke;
      padding: 20px;
      text-align: center;
    }

    .board-box {
      width: 300px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 12px;
    }

    select {
      width: 50%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }



    input[type="number"] {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: lightblue;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: darkblue;
    }
  </style>
</head>

<body>

  <h2>Change Member Role</h2>

  <div class="board-box">
    <p><b>Board:</b> <span id="boardName">Loading...</span></p>
    <input type="number" id="userId" placeholder="Enter User ID"><br<br>

    <label>Select New Role:</label>
    <select id="newRole">
      <option value="Viewer">Viewer</option>
      <option value="Member">Member</option>
      <option value="Owner">Owner</option>
    </select>

    <button id="updateBtn">Update Role</button>
  </div>

  <p><a href="board_list.html">Back to Boards</a></p>

  <script>
    const API = "http://127.0.0.1:8000";
    const token = localStorage.getItem("token");
     // 1. Check token
    if (!token) {
      alert("Please login first!");
      window.location.href = "login.html";
    }

    function authHeaders() {
      return {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      };
    }

    //2. Read board_id from URL
    const params = new URLSearchParams(window.location.search);
    const board_id = params.get("board_id");

    if (!board_id) {
      alert("Invalid Board!");
      window.location.href = "board_list.html";
    }

    // // 3 + 4 + 5 → Load board + members + verify owner
    async function loadData() {

      // Load board info.
      const boardRes = await fetch(`${API}/boards/one/${board_id}`, {
        headers: authHeaders()
      });

      const board = await boardRes.json();

      document.getElementById("boardName").innerHTML = board.name || board_id;

     //Load board members 
      const memberRes = await fetch(`${API}/boards/members/${board_id}`, {
        headers: authHeaders()
      });

      const members = await memberRes.json();

    // Decode user ID from JWT
      const currentUserId = JSON.parse(atob(token.split(".")[1])).sub;
    
     // Find me
      const me = members.find(m => m.user_id == currentUserId);

      if (!me) {
        alert("You are not a member of this board!");
        window.location.href = "board_list.html";
        return;
      }

      // Restrict only owner
      if (me.role.toLowerCase() !== "owner") {
        alert("Only owner can change roles!");
        window.location.href = "board_list.html";
        return;
      }
      // If owner → allow Update button
      document.getElementById("updateBtn").disabled = false;
    }

    loadData();


    // 6. Update Role
    document.getElementById("updateBtn").addEventListener("click", async () => {

      const user_id = document.getElementById("userId").value;
      const new_role = document.getElementById("newRole").value;

      const res = await fetch(`${API}/boards/role`, {
        method: "PUT",
        headers: authHeaders(),
        body: JSON.stringify({
          board_id: parseInt(board_id),
          user_id: parseInt(user_id),
          new_role: new_role
        })
      });

      const data = await res.json();

      if (res.ok) {
        alert("Role updated successfully!");
        window.location.href = "board_list.html";
      } else {
        alert("Error: " + (data.detail || "Something went wrong"));
      }
    });

  </script>

</body>
</html>
