<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FastAPI Login</title>
  <style>
    body {

      font-family: Arial, sans-serif;
      background:lightgray;
      display:flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    h2 {
      color: black;
    }
    form {

      background: #fff;
      padding: 30px 25px;
      border-radius: 8px;
      width: 280px;
    }
    label {


      color: darkgray;
    }
    input[type="text"], input[type="email"], input[type="password"], input[type="login_type"] {

      width: 100%;
      padding: 7px;
      margin: 8px 0 18px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
     
    }
    input[type="submit"] {
      

      background: #4285f4;
      color: white;
      padding: 10px 0;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    
    }
    input[type="submit"]:hover {
      background: darkblue;
    }
  </style>
</head>
<body>
  <h2>Login Page</h2>
  <form id="loginForm">
    <label>Username:</label><br>
    <input type="text" id="username" required><br><br>
     <label>Email:</label><br>
    <input type="email" id="email" required><br><br>
     <label>Password:</label><br>
    <input type="password" id="password" required><br><br>
    <label>Login_type:</label><br>
    <input type="text" id="login_type"  required><br><br>
    <input type="submit" value="Login">
  </form>
    <p>Create an account? <a href="register.html">Register</a></p>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

    //   const body = new URLSearchParams();
    //   body.append("username", username)
    //   body.append("email", email)
    //   body.append("password", password)
    //   body.append("login_type", login_type)
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const login_type = document.getElementById("login_type").value;

        const response = await fetch("http://127.0.0.1:8000/users/login", {
        method: "POST",
        headers: {
        //   "Accept": "application/json",
          "Content-Type": "application/json",
      },
        // body: new URLSearchParams({
        //   username: document.getElementById("username").value,
        //   email: document.getElementById("email").value,
        //   password: document.getElementById("password").value,
        //   login_type: document.getElementById("login_type").value,
        // }),
        body: JSON.stringify({
            username,
            email,
            password,
            login_type
        }),
    });

    if (response.ok) {
        const data = await response.json();

        // Save token in localStorage
        localStorage.setItem("token", data.access_token);
        alert("Login successful!");
        window.location.href = "create_boards.html";
      } else {
        alert("Invalid username or password");
      }
    });

  </script>
</body>
</html>
